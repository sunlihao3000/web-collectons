<div class="search-box-vertical small-width">


    <script type="text/javascript">

        var padout = function(number) {
          var number = String(number);
          return (number.length < 2) ? '0' + number : number;
        }
        jQuery(document).ready(function(){
        jQuery('#arrival-date').val(padout(jQuery('#bke_arrival_day').val())+'/'+padout(jQuery('#bke_arrival_month').val())+'/'+padout(jQuery('#bke_arrival_year').val()));
        jQuery('#bke_arrival_day').val(padout(jQuery('#arrival-date').val().split('/')[0]));
        jQuery('#bke_arrival_month').val(padout(jQuery('#arrival-date').val().split('/')[1]));
        jQuery('#bke_arrival_year').val(padout(jQuery('#arrival-date').val().split('/')[2]));
        
        $("#arrival-date").datepicker({
            onSelect: function(selectedDate) {
            // custom callback logic here
            //alert(selectedDate);
            }
        });


        jQuery('#departure-date').val(padout(jQuery('#bke_arrival_day').val())+'/'+padout(jQuery('#bke_arrival_month').val())+'/'+padout(jQuery('#bke_arrival_year').val()));

        $("#departure-date").datepicker({
            onSelect: function(selectedDate) {
            // custom callback logic here
            //alert(selectedDate);
            }
        });                                

    });  
    </script>
                                    
        <form style="margin: 0px;" name="bke_search" method="post" action="" onsubmit="return bke_check_search();" _lpchecked="1">


            <ul id="bke_searchbox_wrapper">

                <li class="arrival field-wrapper">
                    <label>ArriVAL:</label>
                    <input type="text" id="arrival-date"  class="has_Datepicker">
                    <input type="hidden" name="bke_arrival_day" value="1" id="bke_arrival_day">
                    <input type="hidden" name="bke_arrival_month" value="10" id="bke_arrival_month">
                    <input type="hidden" name="bke_arrival_year" value="2015" id="bke_arrival_year">

                </li>
                <li class="departure field-wrapper"><label>Departure:</label>
                    <input type="text" id="departure-date" readonly="readonly" class="has_Datepicker">
                    <input type="hidden" name="bke_departure_day" value="22" id="bke_departure_day">
                    <input type="hidden" name="bke_departure_month" value="10" id="bke_departure_month">
                    <input type="hidden" name="bke_departure_year" value="2015" id="bke_departure_year">
                </li>

                <li class="ratecode text-center">
                    
                    <label>ratecode:</label>
                    <input type="text" name="bke_ratecode" size="8" class="bke_drop" style="text-align: center;" onclick="if (this.value == 'Have a Code?') this.value = '';" value="Have a Code?">
                </li>

                <li class="submit-wrapper">
                    <input type="submit" name="bke_submit" class="submit-button" value="Book Now">
                </li>                                        



            </ul>
        </form>                 
</div>
