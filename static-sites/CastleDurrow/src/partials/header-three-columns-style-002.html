<header class="header-three-columns full-width ">
    <div class="full-width bg-white">
        <div class="container">
            <div class="row font-size-none">

                <a href="/" class="col-xs-12 col-sm-12 col-md-3 header--logo ">
                    <img class="logo" src="files/img/logo.jpg" alt="">
                </a>

                <div class="col-md-7 header--menu pnav horizontal-links">
                    {{> pnav}}   

                </div>
                <div class="col-md-2 header--social horizontal-links">

                    {{> social-icons}}            

                </div>

                <div class="header--book  hidden-md hidden-lg">
                    <div class="menu-toggle header">
                        <div class="one-2"></div>
                        <div class="two-2"></div>
                        <div class="three-2"></div>
                    </div>
                </div>                

            </div>
        </div>        
    </div>
    
    {{> header-after}}

</header>
